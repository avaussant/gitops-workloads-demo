apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
  creationTimestamp: null
  name: prod
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  description: prod project
  destinations:
  - namespace: '*'
    server: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  sourceRepos:
  - '*'
status: {}

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  creationTimestamp: null
  name: prod
  namespace: argocd
spec:
  generators:
  - git:
      files:
      - path: apps/**/values-prod.yaml
      repoURL: https://github.com/myspotontheweb/gitops-workloads-demo.git
      requeueAfterSeconds: 20
      revision: ""
      template:
        metadata: {}
        spec:
          destination: {}
          project: ""
          source:
            repoURL: ""
  template:
    metadata:
      labels:
        app.kubernetes.io/name: '{{ path.basename }}'
      name: prod-{{ path.basename }}
      namespace: argocd
    spec:
      destination:
        namespace: 'prod'
        server: 'https://kubernetes.default.svc'
      project: prod
      source:
        repoURL: https://github.com/myspotontheweb/gitops-workloads-demo.git
        path: '{{ path }}'
        targetRevision: 'main'
        helm:
          valueFiles:
            - values-prod.yaml
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
status: {}
