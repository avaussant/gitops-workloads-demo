apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-workloads-demo
  namespace: argocd
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/myspotontheweb/gitops-workloads-demo.git
    path: projects
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
